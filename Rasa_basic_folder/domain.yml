version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- restaurant_search
- greet
- location_fix
- send_email
- goodbye
- continue
- affirm
- stop
- exit
- restart
entities:
- ask_location_again
- budget
- check_resp
- continue
- cuisine
- email
- exit
- found_restaurants
- greet
- location
- mail_sent
- more_info_desired
- people
- price
slots:
  cuisine:
    type: text
    influence_conversation: true
  location:
    type: text
    influence_conversation: true
  check_resp:
    type: bool
    influence_conversation: true
  budget:
    type: text
    influence_conversation: true
  ask_location_again:
    type: bool
    influence_conversation: true
  continue:
    type: text
    influence_conversation: true
  email:
    type: text
    influence_conversation: true
  found_restaurants:
    type: bool
    influence_conversation: true
  mail_sent:
    type: bool
    influence_conversation: true
  more_info_desired:
    type: text
    influence_conversation: true
responses:
  utter_any_other_location:
  - text: Please enter location again
  utter_ask_budget:
  - buttons:
    - payload: <300
      title: Less than 300
    - payload: 300-700
      title: Between 300-700
    - payload: '>700'
      title: More than 700
    text: What's the average budget for two people?(in Rupees)?
  utter_ask_continue:
  - buttons:
    - payload: Yes, continue
      title: Y
    - payload: No, exit
      title: N
    text: Would you like to start another session?
  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Italian
      title: Italian
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    - payload: American
      title: American
    - payload: Mexican
      title: Mexican
    text: what kind of cuisine would you like?
  utter_ask_email:
  - text: Please enter your email address-
  - text: To what email id should I send it to?
  utter_ask_howcanhelp:
  - text: how can I help you?
  utter_ask_location:
  - text: In what location?
  utter_ask_top_ten:
  - buttons:
    - payload: Yes, I would like more information
      title: Yes
    - payload: No, I am good
      title: No
    text: Should I send you details of all the restaurants on email?
  utter_default:
  - text: Sorry, I am unable to understand your request
  utter_goodbye:
  - text: goodbye :)
  - text: Bon Appetit!
  utter_greet:
  - text: hey there! How may i help you
  - text: Hi, How can I help you!
  - text: Hey, How May I help you today
  utter_location_not_found:
  - text: Sorry. Could not find the desired region. (Please enter an Indian city).
  utter_no_operations:
  - text: Sorry, we donâ€™t operate in this city. Can you please specify some other location
  utter_try_again_goodbye:
  - text: Please try with different details. Thank you.
actions:
- action_check_location
- action_reset
- action_search_restaurants
- action_send_email
- action_slot_reset
- utter_any_other_location
- utter_ask_budget
- utter_ask_continue
- utter_ask_cuisine
- utter_ask_email
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_top_ten
- utter_default
- utter_goodbye
- utter_greet
- utter_location_not_found
- utter_no_operations
- utter_try_again_goodbye
